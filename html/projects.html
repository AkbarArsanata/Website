<section class="projects-showcase" id="projects">
  <div class="particles-container" id="particles-js"></div>
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">
        <span class="title-decorator"></span>
        My <span class="highlight">Projects</span>
      </h2>
      <p class="section-subtitle">Where Innovation Meets Execution</p>
      
      <div class="filter-controls">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="machine-learning">
          <i class="fas fa-brain"></i> ML/AI
        </button>
        <button class="filter-btn" data-filter="web-dev">
          <i class="fas fa-code"></i> Web
        </button>
        <button class="filter-btn" data-filter="data-science">
          <i class="fas fa-chart-bar"></i> Data
        </button>
        <button class="filter-btn" data-filter="mobile">
          <i class="fas fa-mobile-alt"></i> Mobile
        </button>
      </div>
    </div>

    <div class="project-grid" id="project-grid">
      <!-- Dynamic content will be loaded here -->
    </div>

    <div class="view-more">
      <button id="loadMore" class="glow-btn">
        <span class="btn-text">Load More</span>
        <span class="btn-icon">
          <svg class="progress-circle" width="40" height="40">
            <circle class="circle-bg" cx="20" cy="20" r="18"></circle>
            <circle class="circle-progress" cx="20" cy="20" r="18"></circle>
          </svg>
          <i class="fas fa-arrow-down"></i>
        </span>
      </button>
    </div>
  </div>

  <!-- Project Detail Modal -->
  <div class="project-modal" id="projectModal">
    <div class="modal-content">
      <button class="close-modal">&times;</button>
      <div class="modal-body">
        <!-- Dynamic content will be loaded here -->
      </div>
    </div>
  </div>
</section>
